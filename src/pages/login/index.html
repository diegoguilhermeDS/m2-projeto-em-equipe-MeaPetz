<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <title>Login | MeaPetz</title>
    <link rel="shortcut icon" href="../../assets/img/favicon-512x512.png" type="image/x-icon">
</head>
<body>
    <header>
        <picture>
            <img src="../../assets/img/Logo.svg" alt="Logo" class="logo">
        </picture>
            <img src="../../assets/img/moon.svg" alt="moon_btn" id="moon-btn">
    </header>

<main>
    <section>
        <h1>Login</h1>
        <form id="form-login">
                <input id="mail-login" name="email" type="email" placeholder="E-mail">
                <input id="password-login" name="password" type="password" placeholder="Senha">
                <button id="btn-login" type="submit">Entrar</button>
                <p>ou</p>
                <a href="../register/index.html">Cadastre-se</a>
        </form>
    </section>
    <div class="pets-banner">
        <img src="../../assets/img/pets_banner.png" alt="pets-logo">
    </div>
</main>

    <script type="module" src="index.js"></script>
</body>
</html>

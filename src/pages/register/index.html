<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="index.css">
    <title>Cadastro | MeaPetz</title>
    <link rel="shortcut icon" href="../../assets/img/favicon-512x512.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container container-header">
            <button class="btn-base-icon" id="to-home"><img src="../../assets/img/come-back.svg" alt="arrow icon"></button>
            <button class="dark-mode-icon btn-base-icon" id="dark-mode">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 0C7.21997 0 5.47991 0.527841 3.99987 1.51677C2.51983 2.50571 1.36628 3.91131 0.685088 5.55585C0.00389951 7.20038 -0.17433 9.00998 0.172937 10.7558C0.520203 12.5016 1.37737 14.1053 2.63604 15.364C3.89472 16.6226 5.49836 17.4798 7.24419 17.8271C8.99002 18.1743 10.7996 17.9961 12.4442 17.3149C14.0887 16.6337 15.4943 15.4802 16.4832 14.0001C17.4722 12.5201 18 10.78 18 9C18 8.54 17.96 8.08 17.9 7.64C17.4003 8.34066 16.7401 8.91146 15.9746 9.30465C15.2091 9.69784 14.3606 9.90198 13.5 9.9C12.3552 9.90003 11.24 9.53643 10.3152 8.86166C9.39041 8.18688 8.70385 7.23581 8.35454 6.14561C8.00523 5.05541 8.01123 3.88243 8.37167 2.79586C8.73211 1.70928 9.42836 0.765281 10.36 0.0999999C9.92 0.0399999 9.46 0 9 0Z" fill="white"/>
                </svg>
            </button>
        </div>
    </header>
    <main class="container container-main">
        <section class="section-banner-logo">
            <picture>
                <img id="logo" src="../../assets/img/Logo.svg" alt="imagem da logo">
            </picture>
        </section>
        <section class="section-form-register">
            <h1 class="font-2-bold brand-1">Cadastre-se</h1>
            <form id="form-register">
                <input class="input-base" type="text" name="name" id="name" placeholder="Nome">
                <input class="input-base" type="url" name="avatar_url" id="avatar_url" placeholder="URL da Imagem">
                <input class="input-base" type="email" name="email" id="email" placeholder="E-mail">
                <input class="input-base" type="password" name="password" id="password" placeholder="Senha">
                <button class="button-base button-brand-1" type="submit" disabled>Cadastrar</button>
            </form>
            
            <img class="img-petz" src="../../assets/img/petz.png" alt="imagem banner petz">
            
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>

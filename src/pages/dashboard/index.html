<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="index.css">
    <title>Painel | MeaPetz</title>
    <link rel="shortcut icon" href="../../assets/img/favicon-512x512.png" type="image/x-icon">
</head>
<body>

    <header class="header">
        <div class="div-profile">
            <img src="https://pbs.twimg.com/profile_images/1504496542220234761/7ybXqMCE_400x400.jpg" alt="" class="profile">
            <h2 class="username font-4-bold">Rafinha Bastos</h2>
        </div>
        <img src="../../assets/img/pencil.png" alt="" class="edit-user">
    </header>

    <main class="main">
        <ul class="mainList">
            <li class="card">
                <div class="info-pet">
                    <h2 class="pet-name">Frajola</h2>
                    <p class="pet-species">Gato</p>
                    <img src="../../assets/img/liked.png" alt="" class="adopted-button">
                </div>
                <div class="div-pet-profile">
                    <img src="../../assets/img/gatinho.png" alt="" class="pet-profile">
                </div>
            </li>
            <li class="card">
                <div class="info-pet">
                    <h2 class="pet-name">Frajola</h2>
                    <p class="pet-species">Gato</p>
                    <img src="../../assets/img/liked.png" alt="" class="adopted-button">
                </div>
                <div class="div-pet-profile">
                    <img src="../../assets/img/gatinho.png" alt="" class="pet-profile">
                </div>
            </li>
            <li class="card">
                <div class="info-pet">
                    <h2 class="pet-name">Frajola</h2>
                    <p class="pet-species">Gato</p>
                    <img src="../../assets/img/liked.png" alt="" class="adopted-button">
                </div>
                <div class="div-pet-profile">
                    <img src="../../assets/img/gatinho.png" alt="" class="pet-profile">
                </div>
            </li>
        </ul>
    </main>
    <div class="footer">
        <div class="footer-container">
            <div class="home-button-caontainer">
                <img src="../../assets/img/home.svg" alt="" class="home-img">
            </div>
            <img src="../../assets/img/profile.svg" alt="">
            <!-- <img src="../../assets/img/logout.png" alt=""> -->
            <div class="logout">
                <img src="../../assets/img/logout(1).svg" alt="">
                <img class="logout-move" src="../../assets/img/logout(2).svg" alt="">
            </div>
            <img src="../../assets/img/moon.svg" alt="">
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
